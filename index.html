<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Especial 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #d63384;
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      font-size: 4em;
      color: #ff4d6d;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .button {
      margin: 20px 10px 0 10px;
      padding: 12px 30px;
      font-size: 1em;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e63956;
    }

    .button-no {
      background-color: #aaa;
    }

    .button-no:hover {
      visibility: hidden;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">💖</div>
    <h1>Hola Anilu 💌</h1>
    <p>Tengo una cita muy especial planeada solo para ti.</p>
    <p>🗓️ <strong>25 de julio</strong></p>
    <p>📍 <strong>El lugar es sorpresa</strong></p>
    <p>👗 <strong>Dress code:</strong> Cualquiera menos trapeadores (playera de las Chivas) 😄</p>
    <p>¿Aceptas venir conmigo?</p>

    <button class="button" onclick="alert('Te quiero loquita, nos vemos pronto.')">Sí, acepto</button>
    <button class="button button-no">No</button>

    <div class="footer">
      Con cariño,<br>
      Josue ✨
    </div>
  </div>
</body>
</html>
