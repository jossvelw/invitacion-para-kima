<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Invitación Especial 💖</title>
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 25px 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 12px;
      color: #d63384;
    }

    .heart {
      font-size: 3.5rem;
      color: #ff4d6d;
      animation: pulse 1.2s infinite alternate ease-in-out;
      margin-bottom: 12px;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
      line-height: 1.4;
    }

    strong {
      font-weight: 700;
    }

    .button {
      margin: 22px 0 12px;
      padding: 14px 0;
      font-size: 1.15rem;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .button:hover {
      background-color: #e63956;
    }

    .button-no {
      background-color: #aaa;
      margin-bottom: 0;
    }
    .button-no:hover {
      visibility: hidden;
    }

    .footer {
      margin-top: 28px;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Invitación especial para Anilu">
    <div class="heart" aria-hidden="true">💖</div>
    <h1>Hola Anilu 💌</h1>
    <p>Tengo una cita muy especial planeada solo para ti.</p>
    <p>🗓️ <strong>25 de julio</strong></p>
    <p>📍 <strong>El lugar es sorpresa</strong></p>
    <p>👗 <strong>Dress code:</strong> Cualquiera menos trapeadores (playera de las Chivas) 😄</p>
    <p>¿Aceptas venir conmigo?</p>

    <button class="button" onclick="alert('Te quiero loquita, nos vemos pronto.')">Sí, acepto</button>
    <button class="button button-no" aria-label="No, no acepto">No</button>

    <div class="footer">
      Con cariño,<br />
      Josue ✨
    </div>
  </div>
</body>
</html>
